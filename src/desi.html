<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f4f6fb] min-h-screen flex items-center justify-center">

  <div class="flex flex-col md:flex-row bg-white rounded-lg shadow-lg overflow-hidden max-w-4xl w-full">

    <!-- Illustration Side -->
    <div class="hidden md:flex items-center justify-center bg-indigo-50 w-1/2 p-8">
      <img src="img/lb1.1.jpg" alt="Illustration" class="w-6/6 rounded-xl">
    </div>

    <!-- Form Side -->
    <div class="w-full md:w-1/2 p-8 relative">
      <!-- Background shapes -->
      <div class="absolute inset-0 z-0">
        <div class="w-60 h-60 bg-indigo-100 rounded-full absolute -top-20 -right-20"></div>
        <div class="w-40 h-40 bg-indigo-200 rounded-full absolute -bottom-20 -left-10"></div>
      </div>

      <!-- Content -->
      <div class="relative z-10">
        <!-- Tabs -->
        <div class="flex items-center space-x-6 mb-6">
          <button id="signin-tab" class="text-xl font-bold text-indigo-900 border-b-2 border-indigo-900 pb-1">Sign in</button>
          <button id="signup-tab" class="text-xl font-semibold text-gray-400 hover:text-indigo-600">Sign up</button>
        </div>

        <!-- Sign In Form -->
        <form id="signin-form" class="space-y-4" action="desi.html" method="POST">
          <div>
            <label class="block text-gray-700 font-semibold">Email</label>
            <input type="email" placeholder="Enter your email"
              class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300">
          </div>
          <div>
            <label class="block text-gray-700 font-semibold">Password</label>
            <input type="password" placeholder="Enter your password"
              class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300">
          </div>
          <div class="text-sm text-right text-indigo-500 cursor-pointer hover:underline">Forget password?</div>
          <button type="submit"
            class="w-full bg-indigo-900 text-white py-2 rounded-lg hover:bg-indigo-800 transition duration-200">
            Sign in
          </button>
          <p class="text-sm text-center mt-4 text-gray-500">
            Donâ€™t have an account? <a href="#" id="goto-signup" class="text-indigo-600 hover:underline">Sign up</a>
          </p>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="space-y-4 hidden" action="desi.html" method="POST">
          <div>
            <label class="block text-gray-700 font-semibold">Name</label>
            <input type="text" placeholder="Your full name"
              class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300">
          </div>
          <div>
            <label class="block text-gray-700 font-semibold">Email</label>
            <input type="email" placeholder="Your email address"
              class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300">
          </div>
          <div>
            <label class="block text-gray-700 font-semibold">Password</label>
            <input type="password" placeholder="Create a password"
              class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300">
          </div>
          <button type="submit"
            class="w-full bg-indigo-900 text-white py-2 rounded-lg hover:bg-indigo-800 transition duration-200">
            Sign up
          </button>
          <p class="text-sm text-center mt-4 text-gray-500">
            Already have an account? <a href="#" id="goto-signin" class="text-indigo-600 hover:underline">Sign in</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script>
    const signinTab = document.getElementById('signin-tab');
    const signupTab = document.getElementById('signup-tab');
    const signinForm = document.getElementById('signin-form');
    const signupForm = document.getElementById('signup-form');
    const gotoSignup = document.getElementById('goto-signup');
    const gotoSignin = document.getElementById('goto-signin');

    function activateTab(tab) {
      if (tab === 'signin') {
        signinTab.classList.add('font-bold', 'text-indigo-900', 'border-b-2', 'border-indigo-900');
        signupTab.classList.remove('font-bold', 'text-indigo-900', 'border-b-2', 'border-indigo-900');
        signupTab.classList.add('text-gray-400');
        signinForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
      } else {
        signupTab.classList.add('font-bold', 'text-indigo-900', 'border-b-2', 'border-indigo-900');
        signinTab.classList.remove('font-bold', 'text-indigo-900', 'border-b-2', 'border-indigo-900');
        signinTab.classList.add('text-gray-400');
        signupForm.classList.remove('hidden');
        signinForm.classList.add('hidden');
      }
    }

    signinTab.addEventListener('click', () => activateTab('signin'));
    signupTab.addEventListener('click', () => activateTab('signup'));
    gotoSignup.addEventListener('click', (e) => { e.preventDefault(); activateTab('signup'); });
    gotoSignin.addEventListener('click', (e) => { e.preventDefault(); activateTab('signin'); });
  </script>

</body>
</html>
